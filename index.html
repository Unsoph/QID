<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aadhaar Card Detector</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
    }

    input[type="file"] {
      margin: 1rem 0;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border: 2px solid #00ff88;
      border-radius: 8px;
    }

    .note {
      font-size: 0.9rem;
      opacity: 0.8;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Aadhaar Card Detector</h1>
  <input type="file" id="image-input" accept="image/*" />
  <canvas id="output-canvas"></canvas>
  <p class="note">Detected Aadhaar cards will be downloaded automatically.</p>
  <script type="module" src="main.js"></script>
</body>
</html>
